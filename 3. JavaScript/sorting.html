<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sorting</title>
</head>
<body>
    <script>


      /*
        0. Syntax
          - arr.sort([compareFunction])
            : Specifies a function that defines the sort order.
            If omitted, the array elements are converted to strings,
            then sorted according to each character's Unicode code point value
            : firstEl
              The first element for comparison.
            : secondEl
              The second element for comparison.

        0. sorting의 기준
          - comparing their sequences of 'UTF-16 code' units values
      */


      /*
        1. sort()  정렬
      */
      var month = ['March', 'Jan', 'Feb', 'Dec'];
      month.sort();
      console.log("### sorted month: ", month);

      var array1 = [1, 30, 4, 21, 100000];
      array1.sort();
      console.log("### sorted array1: ", array1)



      /*
        2. function expressions를 사용
      */
      var numbers = [4, 2, 1, 5, 3];
      numbers.sort( (a, b) => a - b );    //오름차순
      console.log("### 오름차순 sorted numbers with function expressions:", numbers);
      numbers.sort( (a, b) => b - a );    //내림차순
      console.log("### 내림차순 sorted numbers with function expressions:", numbers);


      var items = [
        { name: 'Hwang', value: 26},
        { name: 'Park', value: 32},
        { name: 'Eun', value: 34},
        { name: 'Jay', value: 23},
      ];

      items.sort( (a, b) => a.value - b.value );
      console.log("### 정렬 items.value 기준으로: ", items);

      items.sort( (a, b) => {
        var nameA = a.name.toUpperCase();
        var nameB = b.name.toUpperCase();

        if(nameA < nameB){
          console.log("-1")
          return -1;
        }

        if(nameA > nameB){
          console.log("1")
          return 1;
        }

        console.log("0")
        return 0;

      })
      console.log("### 정렬 items.name 기준으로: ", items);

    </script>
</body>
</html>
