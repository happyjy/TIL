  <body>
    <script>

      var unSortedNumber = [53,235,23,52,23,78,321,30581,3,316,34];

      function swap(arr, idx1, idx2){
        var temp = arr[index1];
        arr[idx1] = arr[idx2];
        arr[idx2] = temp;
      }

      function QuickSort(arr){
        if(arr.length==0){
          return [];
        }

        var middle = arr[0];
        var len = arr.length;
        var left = [], right = [];

        for(var i = 1; i < len; ++i){
          if( arr[i] < middle ){
            left.push(arr[i]);
          }else{
            right.push(arr[i]);
          }
        }

        return QuickSort(left).concat(middle, QuickSort(right));
      }

      console.log("### QuickSort: " + QuickSort(unSortedNumber.slice()));


    </script>
