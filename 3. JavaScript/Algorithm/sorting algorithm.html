    <script>

      var unSortedNumber = [53,235,23,52,23,78,321,30581,3,316,34];

      function swap(arr, idx1, idx2){
        var temp = arr[idx1];
        arr[idx1] = arr[idx2];
        arr[idx2] = temp;
      }

      function QuickSort(arr){
        if(arr.length==0){
          return [];
        }

        var middle = arr[0];
        var len = arr.length;
        var left = [], right = [];

        for(var i = 1; i < len; ++i){
          if( arr[i] < middle ){
            left.push(arr[i]);
          }else{
            right.push(arr[i]);
          }
        }

        return QuickSort(left).concat(middle, QuickSort(right));
      }


      //2. Bubble sorting
      //버블 정렬을 서로 이웃한 데이터들을 비교하며 가장 큰 데이터를 가장 뒤로 보내며 정렬하는 방식
      function BubbleSort(arr){
        //var len = arr.length;
    
        for( var outer = arr.length; outer > 1; --outer ){
          for( var inner = 0; inner < outer; ++inner ){
            if( arr[inner] > arr[inner + 1]){
              swap(arr, inner, inner + 1);
            }
          }
        }

        return arr;
      };

      console.log("### QuickSort: " + QuickSort(unSortedNumber.slice()));
      console.log("### BubbleSort: "  + BubbleSort(unSortedNumber.slice()));



    </script>
