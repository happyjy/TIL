<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>

  <script>
    var createCar = function() {
      var fuel = Math.ceil(Math.random() * 10 + 10) //연료(L)
      var power = Math.ceil(Math.random() * 3 + 2)  //연비(km / L)
      var moved = 0;
      
      return {
        get moved () {
          return moved;
        },

        run: function() {
          var km = Math.ceil(Math.random() * 6);
          var wasteFeul = km / power;
          if (fuel < wasteFeul){
            console.log("이동 불가");
            return;
          } 
          fuel -= wasteFeul;
          moved += km;
          console.log(km + 'km 이동 (총 ' + moved + 'km). 남은 연료: + ' + fuel);       
        }
      };
    }

    var car = createCar();
    car.run();                //4km 이동 (총 4km). 남은 연료: + 13
    console.log(car.moved);   //3
    console.log(car.fuel);    //undefined
    console.log(car.power);   //undefined


    car.fuel = 1000;
    console.log(car.fuel);    //1000
    car.run();                //6km 이동 (총 10km). 남은 연료: + 11.5

    car.power = 100;  
    console.log(car.power);   //100
    car.run();                //3km 이동 (총 13km). 남은 연료: + 10.75

    car.moved = 1000;         //13
    console.log(car.moved);   //3km 이동 (총 16km). 남은 연료: + 10
    car.run();
  </script>
  
</body>
</html>
